<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZLTS10G Auto Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
    #updateBtn {
      display: none;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>ZLTS10G</h2>
  <p>Current Version: <strong>1.0</strong></p>
  <p class="status" id="status">Checking for updates...</p>
  <button id="updateBtn">Update Now</button>

  <script>
    const currentVersion = "1.0";
    const versionURL = "https://bjchack.github.io/app/version.txt";
    const apkURL = "https://bjchack.github.io/app/MyWebApp.apk";

    fetch(versionURL)
      .then(response => response.text())
      .then(versionText => {
        const latest = versionText.trim();
        if (latest !== currentVersion) {
          document.getElementById("status").textContent = "üîî New update available!";
          const updateBtn = document.getElementById("updateBtn");
          updateBtn.style.display = "inline-block";
          updateBtn.onclick = () => {
            window.location.href = apkURL;
          };
        } else {
          document.getElementById("status").textContent = "‚úÖ App is up to date.";
        }
      })
      .catch(error => {
        document.getElementById("status").textContent = "‚ö†Ô∏è Failed to check for updates.";
        console.error(error);
      });
  </script>

</body>
</html>
