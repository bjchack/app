<!DOCTYPE html>
<html><head><title>Test Popup</title></head>
<body>
  <h1>Testing Update Checker</h1>
  <script>
    const currentVersion = '1.0';
    const versionURL = 'https://bjchack.github.io/app/version.txt';

    fetch(versionURL)
      .then(res => {
        alert("✅ Fetch status: " + res.status);
        return res.text();
      })
      .then(txt => {
        alert("🎯 version.txt content: [" + txt + "]");
        if (txt.trim() !== currentVersion) {
          alert("🔔 Update available! New version: " + txt.trim());
        } else {
          alert("✅ Up-to-date.");
        }
      })
      .catch(err => {
        alert("❌ Fetch error: " + err);
      });
  </script>
</body></html>
