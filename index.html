<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 480px;
      height: auto;
      margin: 10px 0;
      border-radius: 10px;
      background: #000;
    }
    #roomInput {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-create { background-color: #28a745; color: white; }
    .btn-join   { background-color: #007bff; color: white; }
  </style>
</head>
<body>

  <h1>ðŸ”¥ Video Chat App</h1>

  <input type="text" id="roomInput" placeholder="Enter Room ID" />
  <br>
  <button class="btn-create" onclick="createRoom()">Create Room</button>
  <button class="btn-join" onclick="joinRoom()">Join Room</button>

  <div>
    <h3>ðŸ“¹ Your Camera</h3>
    <video id="localVideo" autoplay playsinline muted></video>
  </div>

  <div>
    <h3>ðŸ‘¥ Remote</h3>

  <!-- Firebase SDK v9 Modular -->

      appId: "1:587654231045:web:c578f9887747a72d01586c",
      measurementId: "G-W6W35PMBY7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Expose Firestore functions globally for script.js

    window.setDoc = setDoc;
    window.getDoc = getDoc;
    window.onSnapshot = onSnapshot;
    window.addDoc = addDoc;
  </script>

  <!-- App Logic -->
  <script src="script.js"></script>

</html>
